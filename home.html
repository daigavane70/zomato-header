<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='./home.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body class="home container">
    <header class="row">

        <!-- Barnd logo -->
        <div class='brand col-lg-2'><img src='./assets/zomatoLogo.webp' /></div>

        <!-- Search Control -->
        <div class="control col-lg-6">
            <div class="row">
                <div class="col-1 loc-icon"><img src='./assets/map-marker-alt-solid.svg'/></div>
                <div class='location col-3'>
                    <select class="col-10" id="cars">
                        <option>Mumbai</option>
                        <option>Pune</option>
                        <option>Nagpur</option>
                        <option>Nashik</option>
                    </select>
                </div>
                <div class="col-1 divider">|</div>
                <div class="col-1 search-icon"><img src='./assets/search-solid.svg'/></div>
                <div class='search col-6'>
                    <input placeholder="Location" />
                </div>
            </div>
        </div>

        <!-- Button Group -->
        <button class='col-lg-2 col-6'>
            Login
        </button>
        <button class='col-lg-2 col-6'>
            SignUp
        </button>

        </div>

    </header>
</body>

</html>
